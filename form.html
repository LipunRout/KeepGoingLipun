<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Query Form | FocusCore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.png" sizes="32x32" type="image/png" />
<link rel="icon" href="favicon.png" sizes="16x16" type="image/png" />
  <style>
    body {
      background: linear-gradient(to right, #f0f4ff, #ffffff);
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    .form-container {
      max-width: 600px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      animation: slideIn 1s ease forwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-floating label {
      color: #6c757d;
    }

    .form-floating input:focus,
    .form-floating textarea:focus {
      border-color: #5e60ce;
      box-shadow: 0 0 0 0.2rem rgba(94, 96, 206, 0.2);
    }

    .btn-modern {
      background: linear-gradient(to right, #5e60ce, #4ea8de);
      border: none;
      color: white;
      padding: 10px 30px;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-modern:hover {
      background: linear-gradient(to right, #4ea8de, #5e60ce);
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
    }
    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
      <nav class="navbar navbar-expand-lg sticky-top shadow-sm"
      style="background: linear-gradient(90deg, #1a2630, #47384d, #354635);">
      <div class="container">
            <a class="navbar-brand fw-bold fs-4" href="index.html">
                  <span style="color:#FFD166;">Focus</span><span style="color:#FFFFFF;">Core</span>
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarNav" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                  <ul class="navbar-nav text-center">
                        <li class="nav-item mx-2">
                              <li class="nav-item mx-2">
                                    <a class="nav-link text-white fw-medium nav-animate" href="https://lipunrout.github.io/PORTFOLIO/">Portfolio</a>
                              </li>
                              <a class="nav-link text-white fw-medium nav-animate" href="#tasks">Tasks</a>
                        </li>
                        <li class="nav-item mx-2">
                              <a class="nav-link text-white fw-medium nav-animate" href="#project">Projects</a>
                        </li>
                        <li class="nav-item mx-2">
                              <a class="nav-link text-white fw-medium nav-animate" href="#blog">Blog</a>
                        </li>
                        <li class="nav-item mx-2">
                              <a class="nav-link text-white fw-medium nav-animate" href="#contact">Contact</a>
                        </li>
                        <li class="nav-item mx-2">
                              <a class="btn btn-outline-warning rounded-pill px-3 py-1" href="profiles.html"
                                    role="button">Profiles</a>
                        </li>
                  </ul>
            </div>
      </div>
</nav>

  <div class="container">
    <div class="form-container">
      <h2 class="text-center mb-4" style="color: #3a5068;">Have a Query?</h2>
      
      <form action="https://api.web3forms.com/submit" method="POST" class="needs-validation" novalidate>
            <input type="hidden" name="access_key" value="53a6c6ac-aff7-4045-b762-6e755a27541c" />
          
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required />
              <label for="name">Your Name</label>
            </div>
          
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required />
              <label for="email">Your Email</label>
            </div>
          
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" />
              <label for="subject">Subject</label>
            </div>
          
            <div class="form-floating mb-4">
              <textarea class="form-control" id="message" name="message" placeholder="Your Message" style="height: 150px" required></textarea>
              <label for="message">Your Message</label>
            </div>
          
            <div class="text-center">
              <button type="submit" class="btn btn-modern">Send Query</button>
            </div>
          </form>
          
    </div>
  </div>

  
</body>
</html>
